<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Movies</title>
</head>
<body>
<header>
  <h1>BLOCKBUSTER MOVIES</h1>
</header>
<nav class="movieName">
  <div class="row">
    <!-- <div class="col-md-12"> -->
    <input type="image" id="form1" src="img/image-1.jpg" alt="submit Form" />
    <input type="image" id="form2" src="img/image-2.jpg" alt="submit Form" />
    <input type="image" id="form3" src="img/image-3.jpeg" alt="submit Form" />
    <input type="image" id="form4" src="img/image-4.jpeg" alt="submit Form" />
    <input type="image" id="form5" src="img/image-5.jpg" alt="submit Form" />
    <input type="image" id="form6" src="img/image-6.jpg" alt="submit Form" />
<!-- </div> -->
</div>
</nav>

<form class="movieTime">
  <div class="row">
    <div class="container">
      <div class="col-md-9">


          <h2 id="title">TIMES</h2>
        <ul>
          <li id="monday"><strong>Monday</strong></li>
          <label>18:00 <input type="radio" name="time" value="18h00"></label>
          <label>20:00 <input type="radio" name="time" value="20h00"></label>
          <label>22:00 <input type="radio" name="time" value="22h00"></label>
          <label>00:00 <input type="radio" name="time" value="00h00"></label>
          <li id="tuesday"><strong>Tuesday</strong></li>
          <label>18:00 <input type="radio" name="time" value="18h00"></label>
          <label>20:00 <input type="radio" name="time" value="20h00"></label>
          <label>22:00 <input type="radio" name="time" value="22h00"></label>
          <label>00:00 <input type="radio" name="time" value="00h00"></label>
          <li id="Thursday"><strong>Thursday<strong></li>
          <label>18:00 <input type="radio" name="time" value="18h00"></label>
          <label>20:00 <input type="radio" name="time" value="20h00"></label>
          <label>22:00 <input type="radio" name="time" value="22h00"></label>
          <label>00:00 <input type="radio" name="time" value="00h00"></label>
          <li id="Friday">Friday</li>
          <label><strong>18:00 </strong><input type="radio" name="time" value="18h00"></label>
          <label>20:00 <input type="radio" name="time" value="20h00"></label>
          <label>22:00 <input type="radio" name="time" value="22h00"></label>
          <label>00:00 <input type="radio" name="time" value="00h00"></label>
      </ul>
      </form>
    </div>
    </div>
  </div>

  <form class="movieAge">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="age">
            <h2>AGE</h2>
            <input type="checkbox" name="6-18" value="age">  6-18 yrs<br>
            <input type="checkbox" name="18-60" value="aage">   18-60 yrs<br>
            <input type="checkbox" name="over60" value="AAge">  60+ yrs<br>
        </div>
        </div>
      </div>
    </div>
  </form>

<section class="ticket">
  <p>You Pay:</p>
</section>

</body>

</html>
